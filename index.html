<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    
        <div class="card mx-4 my-4">
          <!--header-->
          <div class="card-header p-0 m-0">
            <nav class="navbar p-0 bg-body-tertiary">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Payment form example</span>
              </div>
            </nav>
          </div>

          <form> 
          <div class="mx-4 my-2">
            <!--Alert-->
            <div class="alert alert-danger mt-3" role="alert">
              Some fileds are missing
            </div>
            <!--Credit card info-->
            <div class="row text-start">
              <div class="col-5">
                <label for="inputPassword5" class="form-label">Card #</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>
              <div class="col-3">
                <label for="inputPassword5" class="form-label">CVC #</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="0000">
              </div>
              <div class="col-4">
                <label for="inputPassword5" class="form-label">Amount</label>
                <div class="d-flex">
                <i class="bi bi-currency-dollar"></i>
                <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Amount">
                </div>
              </div>
            </div>
            <!--Boody-->
            <div class="row mt-2">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="mt-2 row d-flex align-item-center">
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
              </div>        
            </div>
            <!--Credit cards Buttons  &  -->
      <div class=" row mb-3">
        <div class="d-flex flex-column mb-3 mt-3 col-6">
          <div class="">
            <label >We accept:</label>
          </div>
          <div class="mt-3">
            <div class="btn btn-secondary">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">
                  <img src="images/mastercard-svgrepo-com.svg" width="20px">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <img src="images/visa-2-svgrepo-com.svg" width="20px">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <img src="images/dinners-club-svgrepo-com.svg" width="20px">
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2"> 
                  <img src="images/amex-svgrepo-com.svg" width="25px">
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 mt-3">
          <label for="floatingTextarea2">Message</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>
          <p>Add any notes here.<p>
        </div>
      </div>   
          </div>
           
              
            <!--footer-->
            <div class="card-footer text-muted">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
              </div>
            </div>
            
            
          
        </div>
    </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
